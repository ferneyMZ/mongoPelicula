<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="title">Aplicación Gestión Películas</span>
        </div>
    </div>
</body>
</html>
